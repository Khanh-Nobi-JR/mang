<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse</title>
</head>
<body>
<script>
    // Khai báo mảng x và khởi tạo các phần tử trong mảng:
    let x = [-3, 5, 1, 3, 2, 10];
    //Khai báo biến first và gán giá trị bằng 0. Biến này để duyệt từ phần tử đầu tiên trong mảng.
    let first = 0;
    // Khai báo biến last và gán giá trị bằng độ dài mảng trừ 1. Biến này để duyệt phần tử cuối cùng trong mảng.
    let last = x.length - 1;

    while (first < last){
        let b = x[first];
        x[first] = x [last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
