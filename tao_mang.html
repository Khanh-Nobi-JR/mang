<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao mảng</title>
</head>
<body>
<input type="text" id="import" placeholder="nhập phần tử mới cho mảng">
<input type="button" id="add" onclick="add()" value="add">
<input type="button" id="disPlay" onclick="disPlay()" value="display">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add(){
        array[x] = document.getElementById("import").value;
        // alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("import").value = "";
    }
    function disPlay(){
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
