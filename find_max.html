<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max</title>
</head>
<body>
<script>
    let arr = [1, 3, 6, -4, 7, 8];
    let max = arr[0];
    let index = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max){
            max = arr[i];
            index = i;
        }
    } document.write("max là"+ max + "ở vị trí "+ index);
</script>
</body>
</html>
