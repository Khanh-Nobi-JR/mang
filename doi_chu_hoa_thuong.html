<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    // khai bao chuoi can sua
    let str = 'KhanhNOBIJR';
    // nhap thu vien chu hoa
    let UPPER = 'ZXCVBNMASDFGHJKLQWERTYUIOP';
    // nhap thu vien chu thuong
    let LOWER = 'zxcvbnmasdfghjklqwertyuiop';
    // khia bao mang ket qua
    let result = [];
    // tao vong lap
    for (let i = 0; i < str.length; i++) {
        if (UPPER.indexOf(str[i]) !== -1){
            result.push(str[i].toLowerCase());
        }
        else  if (LOWER.indexOf(str[i]) !== -1){
            result.push(str[i].toUpperCase());
        }
        else {
            result.push(str[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
