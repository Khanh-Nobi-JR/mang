<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chen so</title>
</head>
<body>
<script>
    // khai bao bien num nhap vao tu ban phim
    const num = window.prompt();
    // str = chuoi nhap tu ban phim
    const str = num.toString();
    // khai bao ket qua cua mang str
    const result = [str[0]];
    //tao vong lap cac bien trong mang str
    for (let i = 1; i < str.length; i++) {
        if ((str[i-1]%2===0) && (str[i]%2===0)){
            result.push('-', str[i]);
        }
        else {
            result.push(str[i]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
