<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check</title>
</head>
<body>
<script>
    let value = prompt("nhập phần tử kiểm tra");
    let arr = [1, 2, 3, 4, 5, 6, 7];
    for (let i = 0; i < arr.length; i++) {
        if (value == arr[i] ){
            alert("giá trị " + arr[i] + "nằm ở vị trí" + i);
        } else {
            alert("giá trị đó k có trong mảng");
        }
    }
</script>
</body>
</html>
